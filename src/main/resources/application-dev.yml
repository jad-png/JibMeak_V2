spring:
  # --- H2 Database Configuration ---
  datasource:
    url: jdbc:h2:mem:jibmeak_db;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # --- H2 Console ---
  h2:
    console:
      enabled: true
      path: /h2-console

  # --- JPA/Hibernate Settings for H2 ---
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect