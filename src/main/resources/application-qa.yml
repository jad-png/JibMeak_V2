spring:
  # --- MySQL Database Configuration ---
  datasource:
    url: jdbc:mysql://localhost:3306/jibmeak_qa_db
    username: your_qa_user
    password: your_qa_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # --- We disable the H2 console ---
  h2:
    console:
      enabled: false

  # --- JPA/Hibernate Settings for MySQL ---
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect